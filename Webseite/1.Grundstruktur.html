<!--
Grundstruktur einer Website
Die Head-Tags beinhalten Metainformationen wie Seitentitel
Das Body Tag umschliesst den eigentlichen Inhalt der Website
-->

<!DOCTYPE html>
<html>
    <head>
        <!-- Metainformationen wie Titel, Suchmaschineninfo usw...-->
    </head>
    <body>
        Hallo Welt
    
    </body>
</html>
